<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>KenzieFlix</title>
</head>
<body>
    <main class="container">

        <img class="img-logo" src="/img/logo 1.png" alt="Logo KenzieFlix">

        <h2>Quem está assistindo?</h2>

        <div class="box">
            <div class="box-user">
                <figure>
                    <img class="avatar" src="img/avatar1.png" alt="Avatar Aline">
                    <figcaption>
                        Aline
                        <!-- Levei horas e horas pra conseguir entender como manipular esse figcaption, iria pedir um /pergunta, mas ja era tarde-->
                    </figcaption>
                </figure>
            </div>

            <div class="box-user">
                <figure>
                    <img class="avatar" src="img/avatar1 (1).png" alt="Avatar Pedrinho">
                    <figcaption>
                        Pedrinho
                    </figcaption>
                </figure>
            </div>

            <div class="box-user">
                <figure>
                    <img class="avatar" src="img/avatar1 (2).png" alt="Avatar Julia">
                    <figcaption>
                        Júlia
                    </figcaption>
                </figure>
            </div>

            <div class="box-user">
                <figure>
                    <img class="avatar" src="img/Frame 5.png" alt="Logo adicionar perfil">
                    <figcaption>
                        Adicionar perfil
                    </figcaption>
                </figure>
            </div>

        </div>
        <button>Gerenciar Perfis</button>

    </main>
    
</body>
</html>
